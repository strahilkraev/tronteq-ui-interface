<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="basic_layout.css" />
    <style type="text/css"></style>
  </head>
  <script type="text/javascript" src="basic_jscript.js"></script>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      setupPortInfo(setupDone);
    });

    function setupDone() {
      getStatus();
      $("#reload").click(getStatus);
      autoRefreshFn({ fn: getStatus });
    }

    function getStatus() {
      // First request: check if ignition is enabled
      $.post(
        "/api",
        '{"service":"ignition","access":"get","command":"status"}',
        function (data) {
          if (data["enabled"] === false) {
            $("#ignitionStatus")[0].textContent = "ignition timer: disabled";
            $("#v2")[0].textContent = "not powered";
            $("#timerRemaining")[0].textContent = "0";
          } else {
            $("#ignitionStatus")[0].textContent = "ignition timer: enabled";
            // Second request: get V2Active and timer status
            getStatusDetails();
          }
        }
      );
    }

    function getStatusDetails() {
      $.post(
        "/api",
        '{"service":"ignition","access":"get","command":"status"}',
        function (data) {
          if (data["V2Active"] === false) {
            $("#ignitionStatus")[0].textContent =
              "ignition timer: " + data["timer"] + "s remaining";
          } else {
            $("#ignitionStatus")[0].textContent = "ignition timer: enabled";
          }
          $("#timerRemaining")[0].textContent = data["timer"];
          if (data["V2Active"]) $("#v2")[0].textContent = "powered";
          else $("#v2")[0].textContent = "not powered";
        }
      );
    }
  </script>
  <body
    style="
      height: 100%;
      width: 100%;
      float: left;
      margin: 0px;
      font-family: Verdana;
    "
  >
    <h2 style="margin-left: 10px">Status &gt; Ignition</h2>

    <div class="box2" style="width: calc(50% - 20px)">
      <a class="headline">Ignition Status</a>
      <div class="box_content">
        <table style="font-size: 80%; width: 100%">
          <tr class="table_row_head">
            <td style="width: 50%">Parameter</td>
            <td style="width: 50%">Value</td>
          </tr>
          <tr class="table_row_content">
            <td>V2 / Ignition</td>
            <td id="v2"></td>
          </tr>
          <tr class="table_row_content">
            <td>Timer value in seconds</td>
            <td id="timerRemaining"></td>
          </tr>
          <tr class="table_row_content">
            <td>Status</td>
            <td id="ignitionStatus"></td>
          </tr>
        </table>
        <input type="button" class="button" id="reload" value="Reload" />
      </div>
    </div>
  </body>
</html>
